## Configuracion de Spring
spring:
  application:
    name: ms-operaciones-peliculas
  datasource:
    url: jdbc:mysql://localhost:3306/dboperaciones
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true

## Configuracion de Instancia
server:
  port: 8088

## Configuracion del cliente de Eureka
  eureka:
    client:
    service-url:
      defaultZone: ${EUREKA_URL:https://eureka-production-movies.up.railway.app/eureka}
  instance:
    preferIpAddress: true
    hostname: ms-operaciones-production-movies.up.railway.app
    non-secure-port-enabled: false
    secure-port-enabled: true
    non-secure-port: 80
    secure-port: 443

## Configuracion secundaria (custom)
getProduct:
  url: https://cloud-gateway-production-movies.up.railway.app/ms-buscador-peliculas/movies/%s
